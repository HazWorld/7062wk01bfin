<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>nested tags</title>
</head>

<body>
    <div>
        <h1>Demo, this is my first change</h1>
        <p>
            This is para 1.<strong><br>My bold 1</strong>
        </p>
        <div>
            This is para 2.<strong>My bold 2</strong>
            <br><i>some</i> content 
            <br><strong>some</strong> content 
        </div>
    </div>

    <footer>
        <p><strong>this is a footer</strong></p>
    </footer>
</body>

</html>
